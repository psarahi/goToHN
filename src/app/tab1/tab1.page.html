<ion-header no-border>
  <ion-toolbar>
    <h2 class="ion-padding ion-text-left" style="margin: 0px !important">
      Mis pr√≥ximos viajes
    </h2>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let itinerario of itinerariosList" (click)="cargaDetalle(itinerario)" class="welcome-card">
    <img src="{{getCityImage(itinerario.ciudad_Id)}}" />
    <ion-card-header>
      <ion-card-subtitle text-left>{{itinerario.itinerarioEncabezadoFechaInicio | date }}</ion-card-subtitle>
      <ion-card-title text-left>{{ itinerario.itinerarioEncabezadoNombre }}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
