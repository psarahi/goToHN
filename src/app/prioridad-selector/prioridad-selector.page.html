<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/actividades"></ion-back-button>
    </ion-buttons>
    <ion-title>Asignales una prioridad</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="enviarItinerarioDetalle()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let actividad of actividadesSeleccionadas">
      <div style="text-align: center; width: 100%">
        <div style="display: flex;justify-content: space-between;align-items: center;" class="ion-padding">
          <ion-label> {{ actividad.actividadNombre }} </ion-label>
        </div>
        <div>
          <img style="margin: 4px; border-radius: 8px;" src="{{actividad.lugarFoto}}" />
        </div>
        <ion-item>
          <ion-range min="-3" max="-1" step="1" value="-2" (ionChange)="cambio($event, actividad)" snaps color="warning">
            <ion-icon slot="start" size="small" color="warning" name="star-outline"></ion-icon>
            <ion-icon slot="end" color="warning" name="star"></ion-icon>
          </ion-range>
        </ion-item>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
