<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/itinerario-stepper"></ion-back-button>
    </ion-buttons>
    <ion-title> AÃ±ade tus actividades </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="actividadesSeleccionadas.length > 0">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let actividad of actividades">
      <div>
        <div style="display: flex;justify-content: space-between;align-items: center;">
            <ion-label> {{ actividad.actividadNombre }} </ion-label>
            <ion-checkbox checked="false" (ionChange)="cambio($event, actividad)"></ion-checkbox>
        </div>
         <div>
            <img style="margin: 4px; border-radius: 8px;" src="/assets/Img/scuba.png" />
         </div> 
      </div>
      

        
         
    </ion-item>

  </ion-list>

</ion-content>
